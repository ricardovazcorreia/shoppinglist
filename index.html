<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Shopping List App, JavaScript Simple, GitHub">

    <title>Shopping List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>
    
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo-name"><i class="fa fa-shopping-cart" aria-hidden="true"></i>  Shopping<span>List</span></a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="shopping">
                <div class="enter-shopping">
                    <input type="text" id="field" placeholder="Entrer votre liste">
                    <button id="enter">Ajouter</button>
                </div>
                <ul class="shopping-list">
                    <li class="shopping-item">Banana 
                        <button class="delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li class="shopping-item">
                        Ananas
                        <button class="delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </main>



    <!-- Script -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
